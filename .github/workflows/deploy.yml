name: Deploy Jalwa Firebase Video Chat Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Firebase-integrated server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/video-calling-server/jalwa-video-call-app
          
          echo "ğŸ”„ Stopping current servers..."
          pm2 stop jalwa-auto-connect-server || true
          pm2 stop jalwa-firebase-server || true
          pm2 stop webrtc-server || true
          pm2 delete jalwa-auto-connect-server || true
          pm2 delete jalwa-firebase-server || true
          pm2 delete webrtc-server || true
          
          echo "ğŸ“¥ Pulling latest Firebase-integrated changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies (including Firebase Admin)..."
          npm ci --omit=dev
          
          echo "ğŸ“ Creating logs directory..."
          mkdir -p logs
          
          echo "ğŸ” Checking Firebase service account key..."
          if [ -f "firebase-service-account-key.json" ]; then
            echo "âœ… Firebase service account key found"
            chmod 600 firebase-service-account-key.json
          else
            echo "âŒ Firebase service account key NOT found!"
            echo "ğŸ“‹ Please upload firebase-service-account-key.json to the server"
            echo "ğŸ’¡ You can upload it using: scp firebase-service-account-key.json root@147.93.108.247:/var/www/video-calling-server/jalwa-video-call-app/"
            exit 1
          fi
          
          echo "ğŸ§¹ Clearing PM2 logs..."
          pm2 flush
          
          echo "ğŸš€ Starting Firebase-integrated server..."
          pm2 start ecosystem.config.js --env production
          pm2 save
          
          echo "âœ… Firebase deployment completed!"
          pm2 status
          
          echo "â³ Waiting for server to start..."
          sleep 15
          
          # Check if process is running
          if pm2 list | grep -q "jalwa-firebase-server.*online"; then
            echo "âœ… PM2 Firebase server is running!"
          else
            echo "âŒ PM2 Firebase server failed to start!"
            pm2 logs jalwa-firebase-server --lines 20
            exit 1
          fi
          
          echo "ğŸ” Testing Firebase-integrated server..."
          # Test health endpoint with retries
          for i in {1..5}; do
            if curl -f http://147.93.108.247:4000/health; then
              echo "âœ… Health check passed on attempt $i!"
              break
            else
              echo "âš ï¸ Health check failed on attempt $i, retrying..."
              sleep 5
              if [ $i -eq 5 ]; then
                echo "âŒ Health check failed after 5 attempts!"
                echo "ğŸ“‹ Server logs:"
                pm2 logs jalwa-firebase-server --lines 20
                exit 1
              fi
            fi
          done
          
          # Test Firebase-specific endpoints
          echo "ğŸ”¥ Testing Firebase integration..."
          
          echo "ğŸ“Š Checking server stats..."
          if curl -s http://147.93.108.247:4000/stats | grep -q "firebaseAvailableUsers"; then
            echo "âœ… Firebase stats endpoint working!"
          else
            echo "âš ï¸ Firebase stats may not be fully working"
          fi
          
          echo "ğŸ‘¥ Testing Firebase users endpoint..."
          curl -s http://147.93.108.247:4000/firebase-users || echo "âš ï¸ Firebase users endpoint check"
          
          echo "ğŸ¯ Firebase-integrated Jalwa server is running!"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ğŸ‰ Firebase deployment successful!"
          echo "ğŸ”¥ Firebase-integrated video chat server is live!"
          echo "ğŸ“¡ Server: http://147.93.108.247:4000"
          echo "ğŸ”„ Auto-matching: ENABLED with Firebase"
          echo "ğŸ“± Ready for Flutter app with Firebase Auth!"
          echo ""
          echo "ğŸ†• New Features:"
          echo "  â€¢ Firebase Realtime Database integration"
          echo "  â€¢ Real-time user presence tracking"
          echo "  â€¢ Enhanced auto-matching algorithm"
          echo "  â€¢ Scalable user management"
        else
          echo "âŒ Firebase deployment failed!"
          echo "ğŸ”§ Please check the server logs"
          echo "ğŸ’¡ Common issues:"
          echo "  â€¢ Missing firebase-service-account-key.json"
          echo "  â€¢ Incorrect Firebase database URL"
          echo "  â€¢ Network connectivity to Firebase"
        fi

    - name: Firebase performance check
      if: success()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "ğŸ“ˆ Firebase Performance Metrics:"
          echo ""
          echo "ğŸ’¾ Memory usage:"
          free -h | head -2
          echo ""
          echo "ğŸŒ PM2 process info:"
          pm2 list | grep jalwa || echo "Process check completed"
          echo ""
          echo "ğŸ“Š Server health check:"
          curl -s http://147.93.108.247:4000/health | jq '.' || curl -s http://147.93.108.247:4000/health
          echo ""
          echo "ğŸ”¥ Firebase-specific metrics:"
          curl -s http://147.93.108.247:4000/stats | jq '.firebaseAvailableUsers, .socketConnections, .activeRooms' || echo "Metrics retrieved"
          echo ""
          echo "ğŸ¯ Firebase performance check completed!"

    - name: Test Firebase connectivity
      if: success()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "ğŸ”¥ Testing Firebase connectivity..."
          
          # Test force match endpoint (this will test Firebase read/write)
          echo "ğŸ¯ Testing auto-matching with Firebase..."
          curl -X POST -s http://147.93.108.247:4000/force-match | jq '.' || curl -X POST -s http://147.93.108.247:4000/force-match
          
          echo ""
          echo "âœ… Firebase connectivity test completed!"
          
          # Show recent logs for any Firebase errors
          echo "ğŸ“‹ Recent server logs (last 10 lines):"
          pm2 logs jalwa-firebase-server --lines 10 --nostream || echo "Logs retrieved"