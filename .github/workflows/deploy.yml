name: Deploy Jalwa Auto-Connect Video Chat Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/video-calling-server/jalwa-video-call-app
          
          echo "ğŸ”„ Stopping current servers..."
          pm2 stop jalwa-auto-connect-server || true
          pm2 stop webrtc-server || true
          pm2 delete jalwa-auto-connect-server || true
          pm2 delete webrtc-server || true
          
          echo "ğŸ“¥ Pulling latest auto-connect changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --omit=dev
          
          echo "ğŸ“ Creating logs directory..."
          mkdir -p logs
          
          echo "ğŸ§¹ Clearing PM2 logs..."
          pm2 flush
          
          echo "ğŸš€ Starting auto-connect server..."
          pm2 start ecosystem.config.js --env production
          pm2 save
          
          echo "âœ… Auto-connect deployment completed!"
          pm2 status
          
          echo "â³ Waiting for server to start..."
          sleep 10
          
          # Check if process is running
          if pm2 list | grep -q "jalwa-auto-connect-server.*online"; then
            echo "âœ… PM2 process is running!"
          else
            echo "âŒ PM2 process failed to start!"
            pm2 logs jalwa-auto-connect-server --lines 20
            exit 1
          fi
          
          echo "ğŸ” Testing auto-connect server..."
          # Test health endpoint with retries
          for i in {1..5}; do
            if curl -f http://147.93.108.247:4000/health; then
              echo "âœ… Health check passed on attempt $i!"
              break
            else
              echo "âš ï¸ Health check failed on attempt $i, retrying..."
              sleep 3
              if [ $i -eq 5 ]; then
                echo "âŒ Health check failed after 5 attempts!"
                echo "ğŸ“‹ Server logs:"
                pm2 logs jalwa-auto-connect-server --lines 10
                exit 1
              fi
            fi
          done
          
          # Test stats endpoint
          echo "ğŸ“Š Checking auto-connect stats..."
          curl -s http://147.93.108.247:4000/stats || echo "âš ï¸ Stats endpoint check"
          
          echo "ğŸ¯ Auto-connect Chatroulette server is running!"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ğŸ‰ Auto-connect deployment successful!"
          echo "ğŸš€ Chatroulette-style video chat is now live!"
          echo "ğŸ“¡ Server: http://147.93.108.247:4000"
          echo "ğŸ”„ Auto-matching: ENABLED"
          echo "ğŸ“± Ready for Flutter app connections!"
        else
          echo "âŒ Auto-connect deployment failed!"
          echo "ğŸ”§ Please check the server logs"
        fi

    - name: Performance check
      if: success()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "ğŸ“ˆ Performance metrics:"
          echo "ğŸ’¾ Memory usage:"
          free -h | head -2
          echo "ğŸŒ PM2 process info:"
          pm2 list | grep jalwa || echo "Process check completed"
          echo "ğŸ“Š Server stats:"
          curl -s http://147.93.108.247:4000/stats | head -5 || echo "Server responsive"
          echo "ğŸ¯ Performance check completed!"